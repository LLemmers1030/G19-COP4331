<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<title> Poop Ninjas </title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="ninja.png">
</head>

<body>
	<div class="loginbox rounded">
		<img src="avatar.png" class="avatar">
		<h1>Login</h1>
		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Username</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
					placeholder="Username">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password-lol" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
		</form>

		<div class="d-grid gap-2 d-md-block">
			<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">New
				user?</button>
			<button type="submit" class="btn btn-primary">Login</button>
		</div>

	</div>

	<!-- Modal -->
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered rounded">

			<div class="modal-content">
				<img src="modalBack.jpg" class="img-fluid" alt="test">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel"> Registration</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="container">

						<!--First name and last name-->
						<form>
							<div class="row text-black">
								<div class="form-group col-md-6">
									<label for="first-name">First Name</label>
									<input type="text" class="form-control" placeholder="First Name">
								</div>
								<div class="form-group-col col-md-6">
									<label for="last-name">Last Name</label>
									<input type="text" class="form-control" placeholder="Last Name">
								</div>
								<div class="form-group-col col-md-6">
									<label for="exampleInputEmail1" class="form-label">Email</label>
									<input type="email" class="form-control" id="exampleInputEmail1"
										aria-describedby="emailHelp" placeholder="Email">
								</div>
								<div class="form-group-col col-md-6">
									<label for="exampleInputPhoneNumber1" class="form-label">Phone Number</label>
									<input type="phone-modal" class="form-control" id="exampleInputPassword1"
										placeholder="Phone Number">
								</div>
								<div class="form-group-col col-md-6">
									<label for="exampleInputUserName1" class="form-label">Username</label>
									<input type="user-modal" class="form-control" id="exampleInputEmail1"
										aria-describedby="" placeholder="Username">
								</div>
								<div class="form-group-col col-md-6">
									<label for="exampleInputPassword1" class="form-label">Password</label>
									<input type="password-modal" class="form-control" id="exampleInputPassword1"
										placeholder="Password">
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
		integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
		crossorigin="anonymous"></script>
</body>

</html>
