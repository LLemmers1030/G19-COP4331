<html>

<head>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<!-- Custom CSS -->
	<!-- <link rel="stylesheet" type="text/css" href="css/search.css"> -->
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.css" rel="stylesheet" />
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title> Poop Ninjas </title>
	<link rel="icon" href="images/ninja.png">
</head>


<body>

	<div class="loginbox rounded">

		<!--Yin Yang Logo-->
		<div id="yin-yang"></div>

		<h1>Login</h1>
		<form>
			<div class="form-group">
				<label for="inlineFormInputGroupUsername">Username</label>
				<input type="email" class="form-control" id="loginUsername" aria-describedby="emailHelp"
					placeholder="Username">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="loginPassword" placeholder="Password">
			</div>


			<div class="d-grid gap-2">
				<button id="login_id" name="submit" type="button" formnovalidate class="btn btn-primary"
					onClick="doLogin();">Login</button>
				<button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#staticBackdrop">New
					user?</button>
				<span id="loginResult"></span>
			</div>
		</form>

	</div>

	<script>
		document.getElementById('loginUsername').onkeypress = function (e) {
			if (e.keyCode == 13) {
				document.getElementById('login_id').onclick();
			}

		}
		document.getElementById('loginPassword').onkeypress = function (e) {
			if (e.keyCode == 13) {
				document.getElementById('login_id').onclick();
			}

		}
	</script>

	<!-- Registration Modal -->
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered rounded">

			<div class="modal-content">
				<img src="/images/modalBack.jpg" class="img-fluid" alt="test">
				<div class="modal-header text-center">
					<h5 class="modal-title w-100" id="staticBackdropLabel">Registration</h5>
				</div>
				<div class="modal-body">
					<div class="container">

						<form>
							<div class="row text-black g-4">

								<div class="form-group col-md-6">
									<input type="text" class="form-control" id="registerFirst" placeholder="First Name">
								</div>
								<div class="form-group-col col-md-6">
									<input type="text" class="form-control" id="registerLast" placeholder="Last Name">
								</div>

								<div class="form-group-col col-md-6">
									<input type="user-modal" class="form-control" id="registerUsername"
										aria-describedby="" placeholder="Username">
								</div>
								<div class="form-group-col col-md-6">
									<input type="password" class="form-control" id="registerPassword"
										placeholder="Password">
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" onclick="doRegister();" data-bs-dismiss="modal">Submit</button>
					<span hidden id="registerResult"></span>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap Integration -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
		integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
		crossorigin="anonymous"></script>

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/fb0100841b.js" crossorigin="anonymous"></script>
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- MDB -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.js"></script>

	<!-- For our javascript files on the server -->
	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
