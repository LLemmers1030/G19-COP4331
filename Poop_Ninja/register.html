<html>
    <head>
        <Title></Title>
		<link rel = "stylesheet" type = "text/css" href="regStyle.css">
    </head>
    <body>
        <div class = "regForm"><h1>Registration</h1></div>
        <div class = "main">
            <form>
                <div id = "name">
                    <h2 class = "header">Name</h2>
                    <input class = "firstName" type = "text" name = "first_name"><br>
                    <label class = "firstLabel">First Name</label>

                    <input class = "lastName" type = "text" name = "last_name";>
                    <label class = "lastLabel">Last Name</label>
                </div>

                <h2 class = "header">Email</h2>
                <input class = "email" type = "text" name = "email">

                <h2 class = "header">Phone</h2>
                <input class = "area-code-text" type = "text" name = "area_code">
                <label class = "area-code-label">Area code</label>
                <input class = "phone-number-text" type = "text" name = "phone"> 
                <label class = "phone-number-label">Phone Number</label>

                <button class = "register">Register</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
